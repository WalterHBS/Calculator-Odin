<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="screen">
            <p>12312321</p>
        </div>
        <div id="button-container">
            <div id="first-row">
                <button id="clearBtn">Clear</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <div id="second-row">
                <button id="sevenBtn">7</button>
                <button id="eightBtn">8</button>
                <button id="nineBtn">9</button>
                <button id="divideBtn">รท</button>
            </div>
            <div id="third-row">
                <button id="fourBtn">4</button>
                <button id="fiveBtn">5</button>
                <button id="sixBtn">6</button>
                <button id="multiBtn">x</button>
            </div>
            <div id="fourth-row">
                <button id="oneBtn">1</button>
                <button id="twoBtn">2</button>
                <button id="threeBtn">3</button>
                <button id="subBtn">-</button>
            </div>
            <div id="fifth-row">
                <button id="dotBtn">.</button>
                <button id="zeroBtn">0</button>
                <button id="equalBtn">=</button>
                <button id="addBtn">+</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
