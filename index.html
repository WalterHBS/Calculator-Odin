<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-container">
        <div id="screen">
            <p></p>
        </div>
        <div id="button-container">
            <div id="first-row">
                <button id="clearBtn">Clear</button>
                <button id="deleteBtn">Delete</button>
            </div>
            <div id="second-row">
                <button id="sevenBtn" class="data-number">7</button>
                <button id="eightBtn"class="data-number">8</button>
                <button id="nineBtn"class="data-number">9</button>
                <button id="divideBtn" class="operator">รท</button>
            </div>
            <div id="third-row">
                <button id="fourBtn" class="data-number">4</button>
                <button id="fiveBtn"class="data-number">5</button>
                <button id="sixBtn"class="data-number">6</button>
                <button id="multiBtn" class="operator">x</button>
            </div>
            <div id="fourth-row">
                <button id="oneBtn"class="data-number">1</button>
                <button id="twoBtn"class="data-number">2</button>
                <button id="threeBtn"class="data-number">3</button>
                <button id="subBtn" class="operator">-</button>
            </div>
            <div id="fifth-row">
                <button id="dotBtn" class="data-number">.</button>
                <button id="zeroBtn"class="data-number">0</button>
                <button id="equalBtn" >=</button>
                <button id="addBtn" class="operator">+</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
